<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kvantexis | Обслуживание пк</title>
    <style>
        body {
            background-color: bisque;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        header {
            display:grid;
            background-color: beige;
            text-align: center;
            border-bottom: 5px solid blanchedalmond ;
        }
        header h1 + p{
            margin-top: 0;
        }
        .logo {
            position: absolute;
            text-align: left;
            padding: 5px;
            border-radius: 15px;
            width: 110px;
        }
        @media (max-width: 600px){
            header {
                font-size: 12px;
            }
            .logo {
                width: 75px;
                padding: 10px;
            }
        }
        
    </style>
</head>
<body>
    <header>
        <h1>Kvantexis</h1>
        <p margin-top: 0px >Обслуживание пк на высоте</p>
        <img class="logo" src="logo.jpg">
    </header>
</body>
</html>
